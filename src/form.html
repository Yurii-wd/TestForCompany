<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="wrapper">
    <div class="error">
        <p>Failed to creat an event. Time slot is already booked</p>
        <div class="close">
            <a href="index.html">
                <img src="../assets/cancel.png" alt="cancel">
            </a>
        </div>
    </div>

    <div class="container-2">
        <div class="field">
            <label for="event-name">Name of the event:</label>
            <input id="event-name" type="text">
        </div>
        <div class="field">
            <label for="day">Day:</label>
            <select id="day" name="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
        </div>
        <div class="field">
            <label for="time">Time:</label>
            <select id="time" name="time">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
        </div>
        <div class="field">
            <label for="participants">Participants:</label>
            <select id="participants" name="Participants" multiple>
                <option value="Yurii">Yurii</option>
                <option value="Olga">Olga</option>
                <option value="Vsevolod">Vsevolod</option>
            </select>
        </div>
        <div class="btn-2">
            <input type="button" id="cancel-event-btn" value="Cancel">
            <input type="button" id="create-btn" value="Create">
        </div>
    </div>

</div>
<script src="/dist/bundle.js"></script>
</body>
</html>
